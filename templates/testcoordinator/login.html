{% extends "testcoordinator/base.html" %}

{% block title %}Login - Test Coordinator{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-header">
                <h4 class="text-center mb-0">Login</h4>
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            Your username and password didn't match. Please try again.
                        </div>
                    {% endif %}
                    
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        <input type="text" name="username" id="id_username" class="form-control" autocomplete="username" autofocus required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Password</label>
                        <input type="password" name="password" id="id_password" class="form-control" autocomplete="current-password" required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                    
                    <input type="hidden" name="next" value="{{ next }}">
                </form>
                
                <div class="mt-3 text-center">
                    <p class="mb-0 text-muted small">First user to register becomes an admin</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
